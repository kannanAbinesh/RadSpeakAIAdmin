<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadSpeakAI Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./commonFunction.js"></script>
    <link rel="stylesheet" href="./index.css"> <!-- login styles -->

</head>

<body>
    <div id="toast-container"></div> <!-- toaster container -->

    <!-- Admin login page -->
    <div id="admin-login-container">
        <div id="admin-login-image-container">
            <img src="./public/images/adminLoginImage.jpeg" id="login-banner" alt="Login image">
        </div>
        <div id="admin-login-form-container">
            <div id="admin-login-form">
                <img src="./public/images/radscribeLogo.jpeg" id="logo" />
                <h1 id="login-headers">RadSpeak AI</h1>
                <div id="field-container">
                    <label id="field-label">Enter your EmailID</label>
                    <input type="email" id="login-emailId" placeholder="Email" />
                </div>
                <div id="field-container">
                    <label id="field-label">Enter the password</label>
                    <input type="password" id="login-password" placeholder="Password" />
                    <div id="show-hide-password-container">
                        <i id="togglePassword-hide" class="fas fa-eye-slash"></i>
                        <i id="togglePassword-show" class="fa fa-eye" aria-hidden="true"></i>
                    </div>
                </div>
                <div id="login-form-grid-container">
                    <label id="forget-password">Forget Password?</label>
                    <div id="showpassword-container">
                        <input type="checkbox" id="show-password-checkbox" />
                        <label id="show-password-label">Show password</label>
                    </div>
                </div>
                <button id="login-submitbtn">Submit</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
